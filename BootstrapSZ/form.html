        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Nama</label>
                <input type="text" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">NIS</label>
                <input type="text" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Alamat</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Masukkan Alamat">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Alamat Sekolah</label>

            </div>
            <div class="col-12">
                <label for="kelamin" class="form-label">Jenis Kelamin</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio1" name="optradio" value="Pria" checked>Laki-Laki
                    <label class="form-check-label" for="radio1"></label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio2" name="optradio" value="perempuan">Perempuan
                    <label class="form-check-label" for="radio2"></label>
                </div>
            </div> 
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Kota</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">

                    <option value="Kristen">Kristen</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Budha">Budha</option>
                </select>
