<form>
	<h2 class="label">Nisn</h2>
	<input type="text" name="nisn" placeholder="Masukkan NISN">
	<h2 class="label">Nama</h2>
	<input type="text" name="nama" placeholder="Masukkan Nama">
	<h2 class="label">Jenis Kelamin</h2>
	<input type="radio" name="jenkel" value="pria">Laki-Laki
	<input type="radio" name="jenkel" value="wanita">Perempuan
	<h2 class="label">Agama</h2>
	<input type="radio" name="agama" value="islam">Islam
	<input type="radio" name="agama" value="kristen">Kristen
	<input type="radio" name="agama" value="hindu">Hindu
	<h2 class="label">Kelas</h2>
	<select name="kelas">
		<option value="RA">XI RA</option>
		<option value="RB">XI RB</option>
		<option value="RC">XI RC</option>
	</select>
	<h2 class="label">Motivasi</h2>
	<textarea name="motivasi"></textarea>
	<br>
	<button type="submit">Simpan</button>
</form>
