<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form class="row g-3">
            <h3 class="text-center" style="padding: 20px 0px 12px 0px;">Keranjang Belanja</h3>
            <div class="form-check form-switch pb-4">
                <input class="form-check-input float-end" type="checkbox" id="flexSwitchCheckChecked"
                    onclick="myFunction()">
            </div>
            <!-- Jeruk -->
            <hr>
            <h3>Jeruk</h3>
            <div class="col-auto">
                <label for="">Jeruk</label>
            </div>
            <div class="col-8">
                <input type="number" class="form-control" id="jeruk" value="0">
            </div>
            <hr>
            <!-- Mangga -->
            <h3>Mangga</h3>
            <div class="col-auto">
                <label for="">Mangga</label>
            </div>
            <div class="col-8">
                <input type="number" class="form-control" id="mangga" value="0">
            </div>
            <hr>
            <!-- Durian -->
            <h3>Durian</h3>
            <div class="col-auto">
                <label for="">Durian</label>
            </div>
            <div class="col-8">
                <input type="number" class="form-control" id="durian" value="0">
            </div>
            <hr>
            <!-- Pepaya -->
            <h3>Pepaya</h3>
            <div class="col-auto">
                <label for="">Pepaya</label>
            </div>
            <div class="col-8">
                <input type="number" class="form-control" id="pepaya" value="0">
            </div>
            <hr>
            <h3 class="text-center">Total Harga</h3>
            <div class="col-auto">
                <label for="">Masukkan Diskon</label>
            </div>
            <div class="col-8">
                <input type="number" class="form-control" id="diskon" value="0">
            </div>
            <h3>Total Harga = <label id="total"></label></h3>
                <center>
                    <div>
                        <button type="button" class="btn btn-primary mb-3" onclick="totalHarga()">Total Harga</button>
                    </div>
                </center>
                <hr>
        </form>
    </div>



    <script>
        function totalHarga() {
            // Membuat Variabel
            var jeruk = parseInt(document.getElementById('jeruk').value);
            var mangga = parseInt(document.getElementById('mangga').value);
            var durian = parseInt(document.getElementById('durian').value);
            var pepaya = parseInt(document.getElementById('pepaya').value);
            // Total Harga Sebelum Diskon
            var total = jeruk * 2000 + mangga * 5000 + durian * 20000 + pepaya * 3000;
            console.log(total);
            // Diskon
            var diskon = parseInt(document.getElementById('diskon').value);
            var diskonAkhir = diskon / 100;
            // Harga Diskon
            var hargaDiskon = total * diskonAkhir;
            // Hasil Akhir
            var hargaAkhir = total - hargaDiskon;
            // console.log(hargaAkhir);
            // Untuk Menampilkan Ke Halaman HTML
            var totalTampil = document.getElementById('total');
            totalTampil.innerHTML = hargaAkhir;
        }
        function myFunction() {
            var element = document.body;
            element.classList.toggle("dark-mode");
        }


    </script>

</body>

</html>
