<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Luas Bangun Datar</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <h2 class="container" style="padding: 20px 0px 12px 0px;">Menghitung Luas Bangun Datar</h2>
    </center>

    <div class="container">
        <div class="form-check form-switch pb-5">
            <input class="form-check-input float-end" type="checkbox" id="flexSwitchCheckChecked"
                onclick="myFunction()">
        </div>
        <form class="row g-3">
            <!-- Luas Persegi -->
            <hr>
            <h3>Luas Persegi</h3>
            <div class="col-auto">
                <label for="">Masukkan Sisi</label>
            </div>
            <div class="col-8">
                <input type="number" class="form-control" id="masukkanSisi" placeholder="Masukkan Sisi Persegi">
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-primary mb-3" onclick="luasPersegi()">Luas</button>
            </div class="col-auto">
            <label>Luas Persegi Adalah <label id="luasPersegi"></label></label>
            <hr>
            <!-- Luas Persegi panjang -->
            <h3>Luas Persegi Panjang</h3>
            <div class="col-auto">
                <label for="">Masukkan Sisi</label>
            </div>
            <div class="col-4">
                <input type="number" class="form-control" id="masukkanPanjang" placeholder="Masukkan Panjang">
            </div>
            <div class="col-4">
                <input type="number" class="form-control" id="masukkanLebar" placeholder="Masukkan Lebar">
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-primary mb-3" onclick="luasPersegiPanjang()">Luas</button>
            </div class="col-auto">
            <label>Luas Persegi Panjang Adalah <label id="luasPersegiPanjang"></label></label>
            <hr>
            <!-- Luas Segitiga -->
            <h3>Luas Segitiga</h3>
            <div class="col-auto">
                <label for="">Masukkan Sisi</label>
            </div>
            <div class="col-4">
                <input type="number" class="form-control" id="masukkanAlas" placeholder="Masukkan Alas">
            </div>
            <div class="col-4">
                <input type="number" class="form-control" id="masukkanTinggi" placeholder="Masukkan Tinggi">
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-primary mb-3" onclick="segitiga()">Luas</button>
            </div class="col-auto">
            <label>Luas Segitiga Adalah <label id="luasSegitiga"></label></label>
            <hr>
            <!-- Luas Lingkaran -->
            <h3>Luas Lingkaran</h3>
            <div class="col-auto">
                <label for="">Masukkan Jari-Jari</label>
            </div>
            <div class="col-8">
                <input type="number" class="form-control" id="masukkanJari" placeholder="Masukkan Jari-Jari">
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-primary mb-3" onclick="luasLingkaran()">Luas</button>
            </div class="col-auto">
            <label>Luas Lingkaran Adalah <label id="luasLingkaran"></label></label>

        </form>
    </div>
    <script>
        //Fungsi Luas Persegi
        function luasPersegi() {
            var sisi = parseInt(document.getElementById('masukkanSisi').value);
            let hasilLuas = document.getElementById('luasPersegi');
            let luas = sisi * sisi;
            hasilLuas.innerHTML = luas;
        }
        // Fungsi Luas Persegi Panjang
        function luasPersegiPanjang() {
            var panjang = parseInt(document.getElementById('masukkanPanjang').value);
            var lebar = parseInt(document.getElementById('masukkanLebar').value);
            let luas = panjang * lebar;
            let hasilLuas = document.getElementById('luasPersegiPanjang');
            hasilLuas.innerHTML = luas;
        }
        // Fungsi Luas Segitiga
        function segitiga() {
            var alas = parseInt(document.getElementById('masukkanAlas').value);
            var tinggi = parseInt(document.getElementById('masukkanTinggi').value)
            let luas = alas * tinggi / 2;
            let hasilLuas = document.getElementById('luasSegitiga');
            hasilLuas.innerHTML = luas;
        }
        // Fungsi Luas Lingkaran
        function luasLingkaran() {
            var jari = parseInt(document.getElementById('masukkanJari').value);
            let luas = Math.PI * Math.pow(jari, 2);
            let hasilLuas = document.getElementById('luasLingkaran');
            hasilLuas.innerHTML = luas;
        }
        function myFunction() {
            var element = document.body;
            element.classList.toggle("dark-mode");
        }
    </script>
</body>

</html>
