<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" id="sepuluh">
    <button type="button" onclick="ubah()">Sepuluh!</button>
    <div id="tampil"></div>
    <script>
        function ubah() {
            var sepuluh = document.getElementById('sepuluh').value;
            var tampil = document.getElementById('tampil');
            let text = "";
            for (sepuluh; sepuluh > 0; sepuluh--) {
                text += "Saya Sedang Belajar JS" + "<br>";
            }
            tampil.innerHTML = text;
        }
    </script>
</body>

</html>
