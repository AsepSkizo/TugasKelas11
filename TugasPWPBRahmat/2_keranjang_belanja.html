<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form class="row g-3">
            <h3 class="text-center" style="padding: 20px 0px 12px 0px;">Keranjang Belanja</h3>
            <div class="form-check form-switch pb-4">
                <input class="form-check-input float-end" type="checkbox" id="flexSwitchCheckChecked"
                    onclick="myFunction()">
            </div>
            <!-- Bolpoin -->
            <hr>
            <h3>Bolpoin(Rp. 2000)</h3>
            <div class="col-auto">
                <label for="">Bolpoin</label>
            </div>
            <div class="col-8">
                <input type="number" class="form-control" id="bolpoin" value="0">
            </div>
            <hr>
            <!-- Buku -->
            <h3>Buku(Rp. 5000)</h3>
            <div class="col-auto">
                <label for="">Buku</label>
            </div>
            <div class="col-8">
                <input type="number" class="form-control" id="buku" value="0">
            </div>
            <hr>
            <!-- Pensil -->
            <h3>Pensil(Rp. 2000)</h3>
            <div class="col-auto">
                <label for="">Pensil</label>
            </div>
            <div class="col-8">
                <input type="number" class="form-control" id="pensil" value="0">
            </div>
            <hr>
            <!-- Penghapus -->
            <h3>Penghapus(Rp. 1000)</h3>
            <div class="col-auto">
                <label for="">Penghapus</label>
            </div>
            <div class="col-8">
                <input type="number" class="form-control" id="penghapus" value="0">
            </div>
            <hr>
            <h3 class="text-center">Total Harga</h3>
            <div class="col-auto">
                <label for="">Masukkan Diskon</label>
            </div>

            <div class="col-8">
                <input type="number" class="form-control" id="diskon" value="0">
            </div>
            <h3>Total Harga = <label id="ttal"></label></h3>
            <h3>Total Yang Harus Dibayar <label id="total"></label></h3>
            <center>
                <div>
                    <button type="button" class="btn btn-primary mb-3" onclick="totalHarga()">Total Harga</button>
                </div>
            </center>
            <hr>
        </form>
    </div>



    <script>
        function totalHarga() {
            // Membuat Variabel
            var bolpoin = parseInt(document.getElementById('bolpoin').value);
            var buku = parseInt(document.getElementById('buku').value);
            var pensil = parseInt(document.getElementById('pensil').value);
            var penghapus = parseInt(document.getElementById('penghapus').value);

            // Total Harga Sebelum Diskon
            var total = bolpoin * 2000 + buku * 5000 + pensil * 2000 + penghapus * 1000;
            console.log(total);
            document.getElementById('ttal').innerHTML = parseInt(total);
            // Diskon
            var diskon = parseInt(document.getElementById('diskon').value);
            var diskonAkhir = diskon / 100;
            // Harga Diskon
            var hargaDiskon = total * diskonAkhir;
            // Hasil Akhir
            var hargaAkhir = total - hargaDiskon;
            // console.log(hargaAkhir);
            // Untuk Menampilkan Ke Halaman HTML
            var totalTampil = document.getElementById('total');
            totalTampil.innerHTML = hargaAkhir;
        }
        function myFunction() {
            var element = document.body;
            element.classList.toggle("dark-mode");
        }


    </script>

</body>

</html>
